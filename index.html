<!DOCTYPE HTML>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>InfoMark</title>

	<link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css"/>
	<style>
		.dark-red{color: #A51E37}
		.b--dark-red{border-color: #A51E37}
		.bg-dark-red{background-color: #A51E37}
		.hover-bg-dark-red:focus,.hover-bg-dark-red:hover{background-color:#A51E37}
		.hover-dark-red:focus,.hover-dark-red:hover{color:#A51E37}
		
		.gold{color: #B4A069}
		.b--gold{border-color: #B4A069}
		.bg-gold{background-color: #B4A069}
		.hover-bg-gold:focus,.hover-bg-gold:hover{background-color:#B4A069}
		.hover-gold:focus,.hover-gold:hover{color:#B4A069}

		.dark-gray{color: #324148}
		.b--dark-gray{border-color: #324148}
		.bg-dark-gray{background-color: #324148}
		.hover-bg-dark-gray:focus,.hover-bg-dark-gray:hover{background-color:#324148}
		.hover-dark-gray:focus,.hover-dark-gray:hover{color:#324148}

		.red{color: #A94442}
		.b--red{border-color: #A94442}
		.bg-red{background-color: #A94442}
		.hover-bg-red:focus,.hover-bg-red:hover{background-color:#A94442}
		.hover-red:focus,.hover-red:hover{color:#A94442}
	</style>
</head>
<body>
	<script src="elm.js"></script>
	<div id="elm" />
    <script type="text/javascript">
		Elm.Main.init({ 
			node: document.getElementById('elm'),
			flags: {
				currentTime: Date.now()
			}
		});
	</script>
</body>
</html>
